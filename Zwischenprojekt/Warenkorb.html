<!DOCTYPE html>

<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Warenkorb</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4670ef02f5.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="header">
            <div class="burger-icon"></div>
            <div class="logo"><i class="fas fa-bars" onclick="toggleMobileNav()"></i><img src="img/textWhite.png" alt="Firmenlogo von UrbanMove"></div>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Page1</a></li>
          <li><a href="#">Page2</a></li>
          <li><a href="#">Page3</a></li>
        </ul>
      </nav>
    </header>


        <h1>Warenkorb</h1>
      <p>Produkt</p>
      <p>Menge</p>
      <p>Preis</p>
      <h2>Adressdaten</h2>
      <div class="kontaktdaten">
        <label for="name">Name:</label>
        <input type="string" name="name" id="name" required="">
        <label for="adresse">Adresse:</label>
        <input type="string" name="adresse" id="adresse" required="">
        <label for="plz">PLZ:</label>
        <input type="number" name="plz" id="plz" required="">
        <label for="ort">Ort:</label>
        <input type="string" name="ort" id="ort" required="">
      </div>
      <h2>Bankverbindung</h2>
      <div class="bankdaten">
        <label for="kontoinhaber">Kontoinhaber:</label>
        <input type="string" name="kontoinhaber" id="kontoinhaber" required="">
        <label for="iban">IBAN:</label>
        <input type="string" name="iban" id="iban" required="">

      </div>




  </body>
</html>
