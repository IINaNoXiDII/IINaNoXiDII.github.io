    <script type="text/javascript">
        $(document).ready(function(){

               $("nav ul").toggleClass("active")
            })
        })

  <body>
    <header>
      <div class="mobile-nav">
        <div class="logo">
          <a href="#"><img src="img/textWhite.png"></a>
        </div>
        <div class="burger-icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <nav class="main-nav">
          <div class="logo">
              <a href="#"><img src="img/logoWhite.png"></a>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>

          </ul>
      </nav>
    </header>
    <body class="body">
        <section class="my-skills">
            <h1 class="Shop">Shop</h1>

            <div class="ProduktFlexBox">
                <img class="Placeholder" />
                <div class="ProduktImage">
                    <img src="img/Bollerwagen1.jpg" width="100%" />
                </div>

                <div class="ProduktText" width="100%">
                    <h2>Produkt</h2>
                    <p>
                        Sterne
                    </p>
                    <p>
                        <strong>Preis</strong>
                    </p>

                    <p>
                        Beschreibung
                    </p>

                    <p id="verfuegbar">
                        <i class="far fa-check-circle" id="fa-check-circle"></i>
                        Verfügbar
                    </p>
                    <p id="nichtverfuegbar">
                        <i class="far fa-times-circle"></i> Nicht Verfügbar
                    </p>
                    <p id="lagerbestand">
                        Auf Lager:
                        <script type="text/javascript">
                            var Anzahl = String(10);

                                if (Anzah <= 0) {
                                    #verfuegbar{ display:none; }
                                } else {
                                    #nichtverfuegbar {display:none; }    
                                }

                                
                        </script>
                    </p>
                    <p></p>
                    <h3>Anzahl</h3>
                    <p></p>
                    <p>Die gewünschte Anzahl auswählen</p>
                    <select name="Anzah">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <p></p>
                    <section class="PlusCart">
                        <i class="fas fa-cart-plus"></i>
                    </section>
                    <p class="buttontext">Hinzufügen</p>
                </div>
            </div>
        </section>
        <section class="mobmy-skills">
            <h1 class="mobShop">Shop</h1>
            <div class="mobProduktFlexBox">
                <nav class="mobplaceholder"></nav>
                <div class="mobProduktImage">
                    <img src="img/question-mark.png" width="100%" />
                </div>

                <div class="mobProduktText" width="100%">
                    <h2>Produkt</h2>
                    <p>
                        Sterne
                    </p>
                    <p>
                        <strong>Preis</strong>
                    </p>

                    <p>
                        Beschreibung
                    </p>
                    <p>
                        <i class="far fa-check-circle"></i> Verfügbar
                        <i class="far fa-times-circle"></i> Nicht Verfügbar
                    </p>
                    <p></p>
                    <h3>Anzahl</h3>
                    <select name="Anzah">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <div class="PlusCart">
                        <i class="fas fa-cart-plus"></i>
                        <p>Hinzufügen</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
