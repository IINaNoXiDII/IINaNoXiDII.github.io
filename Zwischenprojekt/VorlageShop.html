<!DOCTYPE html>
<html lang="de">
            <meta charset="utf-8" />
<link rel="stylesheet" href="css/VorlageShopCss.css" />
    <head>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <section class="my-skills">
        <h1>Shop</h1>
        <div class="ProduktFlexBox">
            <nav class="placeholder">
            </nav>
            <section class="ProduktImage">
                <img src="img/question-mark.png" width="100%" />
            </section>

            <section class="ProduktText" width="100%">
                <h2>Produkt</h2>
                <p>
                    Sterne
                </p>
                <p>
                    <strong>Preis</strong>
                </p>

                <p>
                    Beschreibung
                </p>
                <p>
                    <i class="far fa-check-circle"></i> Verfügbar
                    <i class="far fa-times-circle"></i> Nicht Verfügbar
                </p>
                <p></p>
                <h3>Anzahl</h3>
                <select name="Anzah">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <div class="PlusCart">
                    <i class="fas fa-cart-plus"></i>
                    <p>Hinzufügen</p>
                </div>
            </section>
        </div>
    </section>
</html>
