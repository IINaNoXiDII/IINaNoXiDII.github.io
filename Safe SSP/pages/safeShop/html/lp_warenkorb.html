    <div class="korb">
        <h2>Akuteller Gesamtpreis: <span id="gesamt">0</span> €</h2>
        
            
    </div>
    <div class="flex-container flex-wrapper end">
        <form class="bestellen" action="order.html" method="GET" onsubmit="return validate()">
            <div class="korb">
                <div class="flex-container person">
                    <div class="personalien">
                        <p>Vorname: </p>
                        <p>Nachname: </p>
                    </div>
                    <div>
                        <input type="text" name="vorname" id="vorname" required placeholder="Vorname"><br>
                        <input type="text" name="name" id="name" required placeholder="Nachname">
                    </div>
                </div>
                <table>
                    <tr>
                        <th>
                            <input type="text" name="Iban-Country" id="Iban-Country" max=2 required placeholder="XX">
                        </th>
                        <th>
                            <input type="text" name="iban" id="iban" required placeholder="99 1234 56789 1234 5678 90">
                        </th>
                    </tr>
                    <tr>
                        <td>Ländercode (DE)</td>
                        <td>IBAN <span id="prove"></span></td>
                    </tr>
                </table>
            </div>
            <div class="korb">
                <div class="flex-container person">
                    <div class="personalien">
                        <p>Straße: </p>
                        <p>Hausnummer: </p>
                        <p>Postleitzahl: </p>
                        <p>Stadt: </p>
                    </div>
                    <div>
                        <input type="text" name="vorname" id="" required placeholder="Straße"><br>
                        <input type="text" name="name" id=""  required placeholder="Hausnummer"><br>
                        <input type="number" name="name" id="" min="10000" max="99999"required placeholder="Postleitzahl"><br>
                        <input type="text" name="name" id="" required placeholder="Stadt">
                    </div>
                </div>
            </div>
            <button type="submit">bestellen</button>
        </form>
        <div>
            <button id="reset" onclick="reset()">reset</button>
        </div>
    </div>
