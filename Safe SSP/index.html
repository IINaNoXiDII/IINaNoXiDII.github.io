<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section>
        <div class="header">
            <h1>Schere Stein Papier</h1>
        </div>
        <div class="scores flex-container">
            <p>Score User</p>
            <p>Played Games</p>
            <p>Score Computer</p>
        </div>
        <div class="interact">
            <div class="choises flex-container">
                <div class="userchoise">
                    <div class="images">
                        <p>
                            User choise
                        </p>
                        <div class="desk-buttons">
                            <div class="desk"><img src="./img/openned-scissors.svg" onclick="auswahl(0)"></div>
                            <div class="desk"><img src="./img/hot-stones.svg" onclick="auswahl(1)"></div>
                            <div class="desk"><img src="./img/paper-plane.svg" onclick="auswahl(2)"></div>
                        </div>
                    </div>
                </div>
                <div class="compchoise">
                    <p>
                        Comp choise
                    </p>
                    <div></div>
                </div>
            </div>
            <div class="message">
                <p>Message</p>
            </div>
            <div class="buttons flex-container">
                <div onclick="auswahl(0)"><img src="./img/openned-scissors.svg"></div>
                <div onclick="auswahl(1)"><img src="./img/hot-stones.svg"></div>
                <div onclick="auswahl(2)"><img src="./img/paper-plane.svg"></div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
